{% extends 'login/homebase.html' %}
{% load static %}

{% block body %}

    <div class="container quotes bg-body bg-opacity-50 mb-1" >
        <div class="row">
            <div class="col">
                <p>"<span class="quote"></span>"</p>
                <p>-<span class="author"></span></p>
            </div>
        </div>
    </div>
    <button class="btn btn-info quote-btn">Change Quote</button>

    <h1>Planner: </h1>

      <div class="container mb-3" id="planner_form">

        <form class="input-group" action="" method="post">
            {% csrf_token %}
            {{ form.task }}
            <button class="btn-primary btn" type="submit">ADD</button>
        </form>

    </div>

    <div class="list-group">
                {% for task in tasks %}
                    <div class="shadow p-3 mb-3 bg-opacity-75 bg-body rounded">
                        <div class="row">
                            <div class="col-lg-11 col-10">
                                <h5 class="mb-1">{{ task.task }}</h5>
                                <p class="my-1">
                                    <small>Created: {{ task.created_at }}</small>
                                </p>
                            </div>
                            <div class="col-lg-1 col-2 text-end">
                                <a href="{% url 'delete_todo' task.id %}" class="btn btn-outline-danger">
                                    <i class="fas fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

{% endblock %}
